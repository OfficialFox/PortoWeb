<!DOCTYPE html>
<html>

<head>

    <style>

        /* Add box sizing for easier element sizing */
        *, *::before, *::after {
          box-sizing: border-box;
        }

        /* Custom font */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        body {
          font-family: 'Open Sans', sans-serif;
          margin: 0;
          padding: 0;
        }

        /* Main header */
        header {
          background-color: #3f51b5;
          color: #fff;
          padding: 1rem;
          text-align: center;
        }

        /* Hero section */
        .hero {
          background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hero-bg.jpg');
          background-size: cover;
          color: #fff;
          padding: 8rem 1rem;
          text-align: center;
        }

        /* Projects section */
        #projects {
          background-color: #f5f5f5;
          padding: 4rem 1rem;
          text-align: center;
        }

        /* Footer */
        footer {
          background-color: #333;
          color: #fff;
          padding: 2rem 1rem;
          text-align: center;
        }

        /* Link styling */
        a {
          color: #fff;
          text-decoration: none;
        }

        /* Typography */
        h1, h2 {
          margin-top: 0;
        }

        p {
          line-height: 1.6;
        }

    </style>

</head>

<body>

<header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="pages/contacten.html">Contact</a></li>
        </ul>
    </nav>

</header>

<main>

    <section class="hero">
        <div class="content">
            <h1>Hey! Ik ben Milan Vos</h1>
            <p>Ik ben een game developer.</p>
        </div>
    </section>

    <section id="projects">
        <h2>Featured Projects</h2>
        <p>DynamixNetwork</p>
        <p>OfficialGames</p>
    </section>

</main>

<footer>
    <p>&copy; 2023 My Portfolio</p>
</footer>

</body>

</html>
